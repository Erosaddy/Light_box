<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <h1>라이트박스 효과(p.620)</h1>

    <div class="row">
        <ul>
            <li><img src="https://picsum.photos/id/1/150" class="pic" data-index="0" data-src="https://picsum.photos/id/1/150" class="pic"></li>
            <li><img src="https://picsum.photos/id/2/150" class="pic" data-index="1" data-src="https://picsum.photos/id/2/150" class="pic"></li>
            <li><img src="https://picsum.photos/id/3/150" class="pic" data-index="2" data-src="https://picsum.photos/id/3/150" class="pic"></li>
            <li><img src="https://picsum.photos/id/4/150" class="pic" data-index="3" data-src="https://picsum.photos/id/4/150" class="pic"></li>
            <li><img src="https://picsum.photos/id/5/150" class="pic" data-index="4" data-src="https://picsum.photos/id/5/150" class="pic"></li>
            <li><img src="https://picsum.photos/id/6/150" class="pic" data-index="5" data-src="https://picsum.photos/id/6/150" class="pic"></li>
        </ul>
    </div>

    <div id="lightbox">
        <div class="box_wrap">
            <button id="closer">&times;</button>
            <button id="next">&gt;</button> <!--greater than-->
            <button id="prev">&lt;</button> <!--less than-->
            <img src="https://picsum.photos/id/1/750" id="lightboxImage" alt="">
            <div id="paper">1 / 6</div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
